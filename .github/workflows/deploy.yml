name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 코드
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # git-revision-date-localized 플러그인을 위해 필요

      - name: Python 설정
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: 의존성 설치
        run: |
          pip install mkdocs-material
          pip install mkdocs-git-revision-date-localized-plugin

      - name: MkDocs 빌드 및 배포
        run: mkdocs gh-deploy --force

